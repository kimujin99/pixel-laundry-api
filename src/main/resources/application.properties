spring.application.name=pixel-laundry-api

#DB
spring.datasource.url=jdbc:mysql://${RDS_ENDPOINT}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#FILE
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

#CloudFlare R2
cloud.r2.endpoint-url=${R2_ENDPOINT}
cloud.r2.access-key=${R2_ACCESSKEY}
cloud.r2.secret-key=${R2_SECRETKEY}
cloud.r2.bucket-name=${R2_NAME}
cloud.r2.region=auto